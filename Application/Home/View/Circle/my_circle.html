<script>
    $(function () {
        $(":button").click(function () {
            if(this.id=="join"){
                $.ajax({
                    url:"__MODULE__/Circle/join/?circle_id={$id}",
                    success:function () {
                        alert("加入成功");
                    },error:function () {

                    }

                window.open("__MODULE__/Article/write/?circle_id={$id}");
