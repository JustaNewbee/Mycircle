<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}-MyiCircle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no" />
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/CSS/main-style.css" rel="stylesheet" type="text/css" media="all">
    <script src="__PUBLIC__/js/jquery-3.2.1.js"></script>
    <script src="__PUBLIC__/js/my_circle.js"></script>
    <script>
        var MODULE ="__MODULE__";
        var PUBLIC ="__PUBLIC__";
    </script>
</head>
<body>
    <div class="main-body">
        <header>
            <div class="nav_container bg">
                <div class="nav-menu fl">
                    <img src="__PUBLIC__/img/logo.png" class="logo fl">
                    <ul class="nav-menu-list fl">
                        <li><a href="__MODULE__">首页</a></li>
                        <li><a href="__MODULE__/Circle">兴趣圈</a></li>
                        <!--<li>我的文章</li>-->
                        <!--<li>我的收藏</li>-->
                        <li class="li-bottom"></li>
                    </ul>
                </div>
                <div class="search-field">
                  <form>
                    <input type="search"  class="search" name="search"  maxlength="20"/>
                    <button type="submit" class="glyphicon glyphicon-search" name="searchSubmit"></button>
                  </form>
                </div>
                <div class="fr nav-user">
                    <div class="fl user-status">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="top-face face fl">
                                        <img src="__PUBLIC__/img/akari.jpg" class="img-face" alt="头像">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <aside class="fr sidebar">
                <aside class="bg rank">
                    排行榜
                </aside>
            </aside>
            <div class="article-container bg ">
                <div class="bord">
                    <div class="title">
                        <h2>{$title}</h2>
                    </div>
                    <div class="content">{$content}</div>
                </div>
            </div>
            <div class="comment-container bg">
                <div class="comment">
                    <div class="comment-face face fl">
                        <img src="__PUBLIC__/img/akari.jpg" class="img-face">
                    </div>
                    <textarea  class="comment-textarea " name="comment" placeholder="测试中" cols="40" rows="3" wrap="hard"></textarea>
                    <input type="button" class="shoot-btn  btn " value="发送">
                </div>
            </div>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>

</html>
