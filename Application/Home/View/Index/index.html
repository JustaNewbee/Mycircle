<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCircle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/CSS/main-style.css" rel="stylesheet" type="text/css" >
    <script src="__PUBLIC__/js/jquery-3.2.1.js"></script>
    <script src="__PUBLIC__/js/my_circle.js"></script>
    <script>
        var MODULE="__ROOT__";
        var PUBLIC="__PUBLIC__";
    </script>
</head>
<body>
<div class="main-body">
    <header>
        <div class="nav_container bg">
            <div class="nav-menu fl">
                <a href="__ROOT__" class="fl">
                    <img src="__PUBLIC__/img/logo.png" class="logo">
                </a>
                <ul class="nav-menu-list fl">
                    <li><a href="__ROOT__">首页</a></li>
                    <li><a href="__ROOT__/Circle">兴趣圈</a></li>
                    <li class="li-bottom"></li>
                </ul>
            </div>
            <div class="search-field">
                <form>
                    <input type="search"  class="search" name="search"  maxlength="20"/>
                    <a class="glyphicon glyphicon-search" name="searchSubmit"></a>
                </form>
            </div>
            <div class="fr nav-user">
                <div class="fl user-status">
                    <ul class="user-status-list">
                        <li>
                            <a href="__ROOT__/Account/login">
                                <div class="top-face face fl">
                                    <img src="__PUBLIC__/img/akari.jpg" class="img-face" alt="头像">
                                </div>
                            </a>
                            <ul class="user-dropdown-menu">

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="fr sidebar">
            <aside class="bg user-login-window">
                <form class="user-login">
                    <div class="input">
					    <input class="input-field" type="text" id="inputUsername" />
                        <label class="input-label"  for="inputUsername">
                            <span>用户名</span>
                        </label>
                    </div>
                    <div class="input">
                        <input class="input-field" type="password" id="inputPassword" />
                        <label class="input-label"  for="inputPassword">
                            <span>密码</span>
                        </label>
                    </div>
                    <div>
                        <a href="__ROOT__/account/register">立即注册</a>
                        <a href="#" style="margin-left: 198px">忘记密码?</a>
                    </div>
                    <input id="btn-login" class="user-btn  btn" type="submit" value="快速登陆">
                </form>
            </aside >
            <aside  class="user bg">
                <div class="face side-face">
                    <img src="__PUBLIC__/img/akari.jpg" class="img-face">
                </div>
                <p class="welcome">欢迎你！{$username}~</p>
                <div class="user-menu">
                    <p>我加入的：</p>
                    <ul class="user-menu-circle"></ul>
                    <p class="cr">我写的：</p>
                    <ul class="user-menu-article"></ul>
                </div>
            </aside>
            <aside class="bg rank">
                排行榜
            </aside>
        </aside>
        <div class="article-list"></div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/index.js"></script>

</html>
