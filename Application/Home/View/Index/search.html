<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-MyCircle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/CSS/main-style.css" rel="stylesheet" type="text/css" >
    <script src="__PUBLIC__/js/jquery-3.2.1.js"></script>
    <script src="__PUBLIC__/js/my_circle.js"></script>
    <script>
        var MODULE="__ROOT__";
        var PUBLIC="__PUBLIC__";
    </script>
</head>
<body>
<div class="main-body">
    <include file="Public:header"/>
    <div class="container bg">
        <div class="search-result">
            <h2 class="title">搜索 <span class="key">{$key}</span> 结果如下：</h2>
            <ul class="result-list circle-article-list"></ul>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/index.js"></script>
<script>
    $(function () {
        $result = JSON.parse('{$result_post}');
        for(var i=0;i<$result.length;i++){
            var $li = '<li>' +
                '<a class="circle-article-title" target="_blank" href="'+MODULE+'/Article/read/'+$result[i]['article_id']+'">'+$result[i]['title']+'</a>\n' +
                '<p class="circle-article-intro">'+$result[i]['content']+'</p>\n' +
                '</li>';
            $(".circle-article-list").append($li);
        }
        $result2 = JSON.parse('{$result_circle}');
        for(var i=0;i<$result2.length;i++){
            var $li = '<li>' +
                '<a class="circle-article-title" target="_blank" href="'+MODULE+'/Circle/'+$result2[i]['circle_id']+'">'+$result2[i]['circle_name']+'</a>\n' +
                '<p class="circle-article-intro">'+$result2[i]['circle_intro']+'</p>\n' +
                '</li>';
            $(".circle-article-list").append($li);
        }
    })
</script>
</html>
